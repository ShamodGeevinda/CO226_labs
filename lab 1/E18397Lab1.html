<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAB 1</title>
</head>
<body>
    <h2>Buy T-shirts Online</h2>
    <h3>Fill out the form below and click "Order now" to order</h3>
    <form action="">
        <table>
        <tr>
            <td>
              Search by order number:  
            </td>
            <td colspan="2">
                <input type="text">
                <button type="button">Search</button>
            </td>
        </tr>
        <tr>
            <td>
                Choose your size:
            </td>
            <td>
                <input type="radio" name="size" value="small">
                <label for="small">Small</label>
                <input type="radio" name="size" value="medium">
                <label for="medium">Medium</label>
                <input type="radio" name="size" value="large">
                <label for="large">Large</label>
            </td>
        </tr>
        <tr>
            <td>
                Choose your color:
            </td>
            <td>
                <select name="color" id="color">
                    <option value="red">Red</option>
                    <option value="purple">Purple</option>
                    <option value="blue">Blue</option>
                    <option value="green">Green</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                Extra items:
            </td>
            <td>
                <input type="checkbox">
                <label for="ex_cap">Cap</label>
                <br>
                <input type="checkbox" >
                <label for="ex_band">Wrist Band</label>
            </td>
        </tr>
        
        <tr>
        
            <td rowspan="5">Deliver to:</td>
			
            <td style="text-align: center;">First Name:</td>
            <td ><input type="text"> </td>
            </tr>
        <tr>
            <td style="text-align: center;">Last name</td>
            <td><input type="text"> </td>
        </tr>
        <tr>
            <td style="text-align: center;">Address1:</td>
            <td><input type="text"> </td>
        </tr>
        <tr>
            <td style="text-align: center;">Address2:</td>
            <td><input type="text"> </td>
        </tr>
        <tr>
            <td style="text-align: center;">Address3:</td>
            <td><input type="text"> </td>
        </tr>
            
    
        <tr>
            <td>Your Comments:</td>
            <td colspan="2"><textarea name="comments" id="comments" cols="60" rows="10"></textarea></td>
        </tr>
        <tr>
            <td></td>
            <td><button type="submit">Order Now</button></td>
        </tr>
    </table>
    </form>
</body>
</html>
