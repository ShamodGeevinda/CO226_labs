<!DOCTYPE html>

<body>

                    </select>

            </tr>
            <tr>
                <th>

                    <input type="checkbox" name="ex_cap" value="Cap">Cap

                    <input type="checkbox" name="ex_band" value="Wrist Band">Wrist Band

            </tr>

            <tr>

                <th>Deliver to:</th>
                <td>
                    <table>
                        <tr>
                            <th>First Name:</th>
                            <td><input type="text" name="fname"> </td>
                        </tr>
                        <tr>
                            <th>Last name:</th>
                            <td><input type="text" name="lname"> </td>
                        </tr>
                        <tr>
                            <th>Address1:</th>
                            <td><input type="text" name="addr1"> </td>
                        </tr>
                        <tr>
                            <th>Address2:</th>
                            <td><input type="text" name="addr2"> </td>
                        </tr>
                        <tr>
                            <th>Address3:</th>
                            <td><input type="text" name="addr3"> </td>
                        </tr>

                    </table>
                </td>
            </tr>

            <tr>
                <th>Your Comments:</th>
                <td colspan="2"><textarea name="comments" id="comments" cols="60" rows="10"></textarea></td>
            </tr>
            <tr>
                <td></td>
                <td><button type="submit">Order Now</button></td>
            </tr>
        </table>
    </form>
</body>

</html>
